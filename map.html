<!DOCTYPE html>
<html>
  <head>
    <title>Mapa en MIT App Inventor</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var location = {lat: -12.0464, lng: -77.0428}; // Lima, Per√∫
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLOzbG3A26yBcVl6GkaDc6zbhv4jt-Z5U&callback=initMap"
    async defer></script>
  </body>
</html>
